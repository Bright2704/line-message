<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #f0f0f0;
            color: #333;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

    <h1>Register New User</h1>

    <form id="registerForm">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <input type="text" id="lineId" placeholder="Line ID" required><br>
        <button type="submit">Register</button>
    </form>

    <div id="responseMessage" style="margin-top: 20px;"></div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const lineId = document.getElementById('lineId').value;

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password, lineId }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.userId) {
                    document.getElementById('responseMessage').innerText = `Registration successful! Your User ID is: ${data.userId}`;
                } else {
                    document.getElementById('responseMessage').innerText = 'Registration failed!';
                }
            })
            .catch(error => {
                console.error('Error registering:', error);
                document.getElementById('responseMessage').innerText = 'An error occurred. Please try again.';
            });
        });
    </script>
</body>
</html>
